<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Chat</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;900&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0" />
</head>

<body>

    <section class="container">

        <section class="login">
            <h2>Login</h2>
            <form action="" class="login__form">
                <input class="login__input" type="text" placeholder="Seu nome" required>

                <button class="login__buttom" type="submit">Entrar</button>
            </form>
        </section>

        <section class="chat">

            <section class="chat_messages">


                <!-- <div class="message--self">
                    hello, world
                </div>
                <div class="message--other">
                    <span class="message--sender">Suzane</span>
                    Ol√° amore
                </div> -->


            </section>

            <form action="" class="chat__form">
                <input class="chat__input" type="text" placeholder="Digite uma mensagem" required>

                <button class="chat__buttom" type="submit">
                    <span class="material-symbols-outlined">
                        send
                    </span>
                </button>
            </form>
        </section>


    </section>


    <script src="./js/script.js"></script>

</body>

</html>
